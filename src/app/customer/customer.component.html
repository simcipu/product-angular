
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Company</th>
      <th>Name</th>
      <th>Surname</th>
     
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of customer">
      <td>{{ emp.company }}</td>
      <td>{{ emp.name }}</td>
      <td>{{ emp.surname }}</td>
      
    </tr>
  
</tbody>

</table>
<tr><button class="prod-button button2" (click)="comeBack()">Indietro</button></tr>
