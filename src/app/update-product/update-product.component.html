
<form #f="ngForm">
    <div class="container">

    <div class="form-row">
      <div class="form-group col-sm-6">
        <label for="serialNumber">serial number</label>
        <input [(ngModel)]="prod.serialNumber" class="form-control" name="serialNumber">

        <label for="type">type</label>
        <input  [(ngModel)]="prod.type" class="form-control" name="type" >

        <label for="name">name</label>
        <input [(ngModel)]="prod.name" class="form-control" name="name" >
        <div *ngIf="show">
       
          <tr *ngFor="let cust of customer">
              <div class="form-group col-sm-6">
                <h1 >Customer</h1>
                <label for="surname">surname</label>
                <input  [(ngModel)]="cust.surname" class="form-control" name="surname" >
                <label for="nome">nome</label>
                <input [(ngModel)]="cust.name"  class="form-control" name="nome">
                <label for="company">company</label>
                <input [(ngModel)]="cust.company" class="form-control" name="company">
            </div>
          </tr>
            
         
        </div>
    </div>
    </div>
    <div class="form-group form-footer text-center">
      <button (click)="comeBack()" class="btn btn-primary">BACK</button>
      <button  class="btn btn-success" (click)="updateProduct()"> UPDATE</button>
      <button  class="btn btn-primary" (click)="reset()"> RESET</button>
    
    </div>
</div>
  </form>
