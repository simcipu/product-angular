
<form #f="ngForm">
    <div class="container">

    <div class="form-row">
      <div class="form-group col-sm-6">
        <label for="serialNumber">serial number</label>
        <input [(ngModel)]="prod.serialNumber" class="form-control" name="serialNumber" disabled="true">

        <label for="type">type</label>
        <input  [(ngModel)]="prod.type" class="form-control" name="type" >

        <label for="name">name</label>
        <input [(ngModel)]="prod.name" class="form-control" name="name" >
    </div>
    </div>
    <div class="form-group form-footer text-center">
    <button type="button" style="margin:5px;" class="btn btn-info" (click)="comeBack()" >BACK</button>
    <button type="button" style="margin:5px;" class="btn btn-info" (click)="updateProduct()"> UPDATE</button>
    <button type="button" style="margin:5px;" class="btn btn-info" (click)="reset()"> RESET</button>
    <td><button type="button" class="btn btn-info" style="margin:5px;" (click)="open(prod.serialNumber)">Mostra Cliente</button></td>
    
    </div>
</div>
  </form>
