
<div class="container prod-container">

    <div class="container">

    <div class="form-row">
      <div class="form-group col-sm-6">

        <label for="surname customer">cerca per surname</label>
        <input [(ngModel)]="surname" #serialNumber="ngModel" class="form-control" name="surnameCustomer">

        <label for="type">cerca per type</label>
        <input  [(ngModel)]="type" class="form-control" name="type" >
        <td></td>
        <td><button type="button" class="btn btn-info" (click)="cerca(surname,type)">cerca</button></td>
    </div>

    </div>
   
</div>

</div>

    <div *ngIf="show">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Serial Number</th>
            <th scope="col">Nome</th>
            <th scope="col">Tipo</th>
            <th scope="col">Customers</th>
          </tr>
        </thead>
        <tbody>
    
    
          <tr *ngFor="let emp of product">
    
            <td>{{ emp.serialNumber }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.type }}</td>
                <p></p>
            <td><button type="button" class="btn btn-info" (click)="open(emp.serialNumber)">Mostra Clienti</button></td>
    
          </tr>
        </tbody>
      </table>
    </div>
